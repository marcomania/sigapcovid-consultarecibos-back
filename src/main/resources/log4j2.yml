Configuration:
  status: warn

  appenders:
    Console:
      name: Console
      PatternLayout:
        Pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
  
  Loggers:
    logger:
      - name: edu.moduloalumno
        level: debug
        additivity: false
        AppenderRef:
          - ref: Console
